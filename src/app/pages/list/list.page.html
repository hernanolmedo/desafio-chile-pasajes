<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="padding-left: 60px;">Lista de ImÃ¡genes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list *ngIf="imageList.length > 0">
    <ion-item *ngFor="let image of imageList; let i = index">
      <ion-icon name="image-outline" slot="start"></ion-icon>
      <ion-label>{{ image }}</ion-label>
      <ion-button slot="end" (click)="viewImage(image)">
        Ver Imagen
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
