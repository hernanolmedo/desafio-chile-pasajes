<ion-header>
  <ion-toolbar>
    <ion-title style="padding-left: 60px;">Detalle de la Imagen</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngIf="filename">
    <ion-img
      (click)="navigate('https://random-d.uk/api/' + filename)"
      [src]="'https://random-d.uk/api/' + filename"
      alt="Imagen"
      style="cursor: pointer;"
    ></ion-img>
  </div>
  <ion-button (click)="goBack()">Volver a la lista</ion-button>
</ion-content>
